<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Flexbox and Grid</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .main-content {
            flex: 3;
            padding: 20px;
            background-color: #f4f4f4;
            margin-right: 20px;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #ddd;
        }

        footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer div {
            padding: 10px;
            background-color: #444;
        }

        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 5px 0;
            }

            .container {
                flex-direction: column;
            }

            .main-content {
                margin-right: 0;
            }

            footer {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }

            nav ul li a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Web Design with Flexbox and Grid</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="main-content">
            <h2>Main Content Area</h2>
            <p>This is main content area</p>
        </div>
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>This is the sidebar</p>
        </div>
    </div>

    <footer>
        <div>Contact us</div>
        <div>About us</div>
        <div>Address</div>
    </footer>

</body>
</html>
